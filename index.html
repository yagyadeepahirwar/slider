<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- this is one slide-->
        <div class="slide fade">
            <div class="count">1 / 3</div>
            <img src="images/image (1).jpg" alt="image">
            <div class="caption">seen1</div>
        </div>
        <!--here end the slide-->
              <!-- this is one slide-->
              <div class="slide fade">
                <div class="count">2 / 3</div>
                <img src="images/image (2).jpg" alt="image">
                <div class="caption">Sky</div>
            </div>
            <!--here end the slide-->
                  <!-- this is one slide-->
        <div class="slide fade">
            <div class="count">3 / 3</div>
            <img src="images/image (3).jpg" alt="image">
            <div class="caption">Sea</div>
        </div>
        <!--here end the slide-->

        <div class="buttons">
            <div class="pre" onclick="plushSlide(-1)">&#10094</div>
            <div class="next" onclick="plushSlide(1)">&#10095</div>
        </div>

        <div class="dots">
            <div class="dot active" onclick="currentSlide(1)"></div>
            <div class="dot" onclick="cureentSlide(2)"></div>
            <div class="dot" onclick="currentSlide(3)"></div>
        </div>
    </div> 
    <script src="slide.js"></script> 
</body>

</html>
